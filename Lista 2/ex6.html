<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Digite algo</h1>

    <input type="text" id="macho" placeholder="Digite algo ai vai..">

    <div id="caba"></div>

    <script>

       const pelo = document.getElementById("macho")
       const barba = document.getElementById("caba") 
        
        pelo.addEventListener("input", function(){

            barba.textContent = this.value;

        })

    </script>

</body>
</html>
