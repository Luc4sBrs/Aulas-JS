<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="4.css">
</head>
<body>
  <h1>Calculadora</h1>
  <input type="number" id="numero1" placeholder="Número 1">
  <input type="number" id="numero2" placeholder="Número 2">
  <select id="operacao-select">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <button id="calcular-btn">Calcular</button>
  <p id="resultado-calculadora">Resultado: 0</p>
  <script src="Exercicio4.js"></script>
</body>
</html>
